apiVersion: batch/v1
kind: Job
metadata:
  name: data-ingestion
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
      - name: data-generation
        image: cdliotprototype/data-generation:latest
        env:
        - name: PULSAR_HOST
          value: pulsar-standalone
        - name: CASSANDRA_HOST
          value: cassandra
      restartPolicy: Never
      nodeSelector:
        coredns: enabled