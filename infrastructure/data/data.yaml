apiVersion: batch/v1
kind: Job
metadata:
  name: data-ingestion
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
      - name: data-generation
        image: cdliotprototype/cdl-refit:latest
        env:
        - name: PULSAR_HOST
          value: pulsar-standalone
        - name: CASSANDRA_HOST
          value: cassandra
        - name: ACTION
          value: ingest
        - name: PROJECT
          value: ingestion
      restartPolicy: Never
      nodeSelector:
        coredns: enabled

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: model-ingestion
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: model-ingestion
            image: cdliotprototype/cdl-refit:latest
            env: 
            - name: PULSAR_HOST
              value: pulsar-standalone
            - name: CASSANDRA_HOST
              value: cassandra
            - name: ACTION
              value: model
            - name: MODEL_VERSION
              value: 7fd8c924-7b21-440c-a53e-a5b54819c15c
            - name: PROJECT
              value: ingestion
  
          restartPolicy: Never
          nodeSelector:
              coredns: enabled