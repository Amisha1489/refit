apiVersion: batch/v1
kind: Job
metadata:
  name: data-ingestion
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
      - name: data-generation
        image: cdliotprototype/data-generation:latest
        env:
        - name: PULSAR_HOST
          value: pulsar-standalone
        - name: CASSANDRA_HOST
          value: cassandra
      restartPolicy: Never
      nodeSelector:
        coredns: enabled
---
apiVersion: batch/v1
kind: Job
metadata:
  name: data-inference
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
      - name: data-inference
        image: cdliotprototype/data-inference:latest
        env:
        - name: PULSAR_HOST
          value: pulsar-standalone
        - name: CASSANDRA_HOST
          value: cassandra
        - name: LOCAL
          value: 'true'
        - name: MODEL_VERSION
          value: 21c88617-eb1c-4cfe-98b1-b34345b6e09d
      restartPolicy: Never
      nodeSelector:
        coredns: enabled